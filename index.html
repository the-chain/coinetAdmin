    <body>
        <nav class="navbar navbar-custom navbar-fixed-top" id="mainNav">
            <div class="container">
                <div class="navbar-header">
                    <a class="brand js-scroll-trigger" href="./index.html"> <img class="pull-left icon-nav" src="assets/images/navbar-header/logo-coinet@3x.png" alt="Coinet"></a>
                </div>
            </div>
        </nav>

        <section id="login-admin" class="login-admin">
            <div class="container">
            	<div class="row">
            	    <div class="col-xs-12 col-sm-10 col-md-6 col-lg-4 col-xs-offset-0 col-sm-offset-1 col-md-offset-2 col-lg-offset-4">
            			<img id="img-admin" src="assets/images/coinet-logos/Iso_Coinet_Transparente.png" alt="Coinet">
                        <div class="text-container margin-bottom-prom text-align-center">
                            <span class="title-login-register">LOGIN</span>
                        </div>
                        <form id="coinet_form_login" action="./2FA.html" method="post">
                            <input class="hidden" name="admin" type="text">
                            <label class="modal-label">E-mail</label>
                            <input class="margin-top-fix" name="email" type="email" placeholder="E-mail" autocomplete="off">
                            <label class="modal-label">Contraseña</label>
                            <input id="password" class="margin-top-fix" name="password" type="password" placeholder="Contraseña">
                            <div class="checkbox">
                                <span class="character-checkbox" onclick="showPassword()"></span>
                                <span class="modal-label">Ver contraseña</span>
                            </div>
                            <button type="submit" class="btn btn-modal-style-admin btn-block">ENVIAR</button>
                        </form>
                        <div class="text-align-right margin-top-fix">
                            <a class="recovery_link" href="#modal-password_recovery" data-toggle="modal">¿Haz olvidado tu contraseña?</a>
                        </div>
            		</div>
            	</div>
            </div>
        </section>

        <div class="modal fade login-register modal-child" id="modal-password_recovery" data-modal-parent="#modal-login" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                       <button type="button" class="close" data-dismiss="modal"><img class="close-img" src="assets/images/coinet-modals/close.png"></button>
                       <div class="text-container margin-bottom-prom">
                            <span class="title-behind-login-register">coinet</span>
                            <div class="text-container-hover text-container-hover-recovery">
                                <span class="title-login-register">Contraseña</span>
                            </div>
                        </div>
                        <hr class="line-article text-align-left margin-left-0 line-modal-h">
                    </div>
                    <form id="coinet_form_recovery" method="post">
                        <div class="modal-body">
                           <label class="modal-label">E-mail</label>
                           <input class="margin-top-fix" name="email" type="email" placeholder="E-mail" autocomplete="off">
                        </div>
                        <div class="modal-footer">
                           <button type="submit" class="btn btn-airdrop btn-modal-style">ENVIAR CLAVE</button>
                        </div>
                    </form>
               </div>
            </div>
        </div>

        <!--SCRIPTS-->
        <script src="assets/js/jquery/jquery.min.js"></script>

        <!--SCRIPTS END-->
